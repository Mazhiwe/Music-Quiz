<div class="container">
  <h1>Customize This Page</h1>

  <div class="card">

    <!-- Background Color -->
    <h2>Pick a Background Color:</h2>
    <input type="color" id="bgColor">
    <button id="applyBg" type="button">Apply Background</button>

    <!-- Song Picker -->
    <h2>Select a Song:</h2>
    <select id="songPicker">
      <option value="pop">Pop — Chappell Roan</option>
      <option value="hiphop">Hip-Hop — Kid Cudi</option>
      <option value="alternative">Alternative — Hot Mulligan</option>
    </select>

    <!-- Image Display -->
    <h2>Song Image:</h2>
    <img id="songImage" 
         src="Chappell.png" 
         class="responsive" 
         alt="Song Image">
